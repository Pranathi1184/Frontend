<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | LuxeStore</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .profile-container { padding: 120px 24px; max-width: 800px; margin: 0 auto; }
        .profile-header-ui { display: flex; align-items: center; gap: 32px; margin-bottom: 60px; }
        .profile-avatar { width: 120px; height: 120px; background: var(--gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: 800; color: white; }
        .profile-title h1 { font-size: 2.5rem; margin-bottom: 8px; }
        .profile-title p { color: var(--muted); }
        .profile-sections { display: grid; gap: 32px; }
        .profile-section { background: var(--card); padding: 32px; border-radius: 20px; border: 1px solid var(--card-border); }
        .profile-section h3 { margin-bottom: 24px; display: flex; align-items: center; gap: 12px; }
        .order-item { display: flex; justify-content: space-between; padding: 16px 0; border-bottom: 1px solid var(--card-border); }
        .order-item:last-child { border-bottom: none; }
        .order-info h4 { margin-bottom: 4px; }
        .order-info span { font-size: 0.85rem; color: var(--muted); }
        .order-price { font-weight: 700; }
    </style>
</head>
<body data-theme="light">
    <nav class="navbar"><div class="container"><a href="index.html" class="logo">LUXE<span>STORE</span></a></div></nav>
    
    <div class="profile-container">
        <div class="profile-header-ui">
            <div class="profile-avatar">PD</div>
            <div class="profile-title">
                <h1>Pranathi D.</h1>
                <p>Member since February 2026</p>
            </div>
        </div>

        <div class="profile-sections">
            <div class="profile-section">
                <h3><i data-lucide="shopping-bag"></i> Recent Orders</h3>
                <div class="order-item">
                    <div class="order-info"><h4>Premium Wireless Headphones</h4><span>Order #LX-9921 • Feb 20, 2026</span></div>
                    <div class="order-price">$299.99</div>
                </div>
                <div class="order-item">
                    <div class="order-info"><h4>Modern Desk Lamp</h4><span>Order #LX-8832 • Jan 15, 2026</span></div>
                    <div class="order-price">$120.00</div>
                </div>
            </div>

            <div class="profile-section">
                <h3><i data-lucide="settings"></i> Account Settings</h3>
                <p style="color: var(--muted); margin-bottom: 20px;">Manage your password, shipping address, and payment methods.</p>
                <button class="btn btn-secondary">Edit Profile</button>
            </div>
        </div>

        <a href="index.html" class="btn btn-primary" style="margin-top: 40px; width: 100%; justify-content: center;">Back to Shopping</a>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
