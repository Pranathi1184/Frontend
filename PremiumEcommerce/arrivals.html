<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals | LuxeStore</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body data-theme="light">
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">LUXE<span>STORE</span></a>
            </div>
            <div class="nav-right">
                <button class="icon-btn cart-btn" id="cartToggle">
                    <i data-lucide="shopping-bag"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 120px 24px; text-align: center;">
        <h1 style="font-size: 3rem; margin-bottom: 24px;">New Arrivals</h1>
        <p style="color: var(--muted); margin-bottom: 40px;">Check out our latest premium products.</p>
        
        <div class="product-grid" id="arrivalsGrid">
            <!-- Products will be generated by JS -->
        </div>
        
        <a href="index.html" class="btn btn-primary" style="margin-top: 40px;">Continue Shopping</a>
    </div>

    <!-- Cart Drawer (Re-using logic from main page) -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-drawer">
            <div class="cart-header">
                <h2>Your Bag (<span id="cartCountLabel">0</span>)</h2>
                <button class="icon-btn" id="closeCart"><i data-lucide="x"></i></button>
            </div>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-footer">
                <div class="cart-total"><span>Subtotal</span><span id="cartTotal">$0.00</span></div>
                <button class="btn btn-primary btn-full">Checkout Now</button>
            </div>
        </div>
    </div>

    <!-- Re-using script.js but filtering for arrivals -->
    <script src="script.js"></script>
    <script>
        // Override filter for arrivals page specifically
        function filterProducts() {
            const arrivals = products.slice(0, 3); // Just show some as "new"
            const grid = document.getElementById('arrivalsGrid') || document.getElementById('productGrid');
            if (grid) {
                grid.innerHTML = arrivals.map(product => `
                    <div class="product-card">
                        <div class="product-img">
                            <img src="${product.img}" alt="${product.name}">
                            <button class="add-quick" onclick="addToCart(${product.id})">Add to Bag</button>
                        </div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="product-price">$${product.price.toFixed(2)}</p>
                        </div>
                    </div>
                `).join('');
            }
        }
        // Initialize
        document.addEventListener('DOMContentLoaded', filterProducts);
    </script>
</body>
</html>
