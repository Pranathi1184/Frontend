<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Start Building Free</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .auth-card {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            backdrop-filter: var(--glass);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: 48px;
            box-shadow: var(--shadow);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .auth-header .logo {
            justify-content: center;
            margin-bottom: 24px;
        }
        .auth-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
        }
        .auth-header p {
            color: var(--muted);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--muted);
        }
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: var(--accent-purple);
        }
        .btn-full {
            width: 100%;
            justify-content: center;
            margin-top: 12px;
        }
        .auth-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--muted);
        }
        .auth-footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        .back-home {
            position: absolute;
            top: 40px;
            left: 40px;
            color: var(--muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-home:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    
    <a href="index.html" class="back-home">
        <i data-lucide="arrow-left"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <span class="logo-icon">N</span>
                    Nexus
                </a>
                <h1>Create your account</h1>
                <p>Start building for free today.</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Work Email</label>
                    <input type="email" id="email" class="form-input" placeholder="john@company.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-gradient btn-full">
                    <span>Create Account</span>
                    <i data-lucide="arrow-right" style="margin-left: 8px; width: 18px;"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Welcome to Nexus! Your trial has been created.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
